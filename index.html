<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <section class="search-section">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter a city">
                <button type="submit">Search</button>
            </form>
        </section>
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <!-- Weather information -->
              </div>
              <div class="col-md-6">
                <!-- Weather forecast -->
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              Weather Information
            </div>
            <div class="card-body">
              <!-- Weather details -->
            </div>
          </div>
          
        <section class="current-weather-section">
            <h2>Current Weather</h2>
            <div id="current-weather">
                <!-- Current weather details will be dynamically inserted here -->
            </div>

            <div id="forecast-container"></div>
        </section>
        <section class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast">
                <!-- Forecast details for the next 5 days will be dynamically inserted here -->
            </div>
        </section>
        <section class="search-history-section">
            <h2>Search History</h2>
            <ul id="search-history">
                <!-- Search history items will be dynamically inserted here -->
            </ul>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <script src="Assets/script.js"></script>
</body>

</html>
